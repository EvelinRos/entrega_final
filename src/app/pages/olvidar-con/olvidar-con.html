<div class="bg-container">
  <!-- Imagen de fondo -->
  <img
    src="assets/img/fondo_recuperar_contraseña.jpg"
    class="w-100 h-100 object-fit-cover position-absolute top-0 start-0"
    style="filter: brightness(0.6)"
    alt="Fondo Registro"
  />

  <!-- Card principal -->
  <div class="card shadow-lg p-4 text-center rounded-4">
    <h4 class="fw-bold mb-2">Restaurar Contraseña</h4>
    <hr />
    <p class="mb-4">Para restaurar la contraseña debes indicar el email asociado</p>

    <!-- Email -->
    <div class="position-relative mb-3">
      <i class="bi bi-envelope position-absolute top-50 start-0 translate-middle-y ms-3"></i>
      <input type="email" class="form-control ps-5" placeholder="Correo electrónico" required />
    </div>

    <!-- Nueva contraseña -->
    <div class="position-relative mb-3">
      <i class="bi bi-lock position-absolute top-50 start-0 translate-middle-y ms-3"></i>
      <input
        type="password"
        id="password1"
        class="form-control ps-5 pe-5"
        placeholder="Nueva contraseña"
        required
      />
      <i
        class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3"
        id="togglePassword1"
        style="cursor: pointer"
      ></i>
    </div>

    <!-- Confirmar contraseña -->
    <div class="position-relative mb-3">
      <i class="bi bi-lock-fill position-absolute top-50 start-0 translate-middle-y ms-3"></i>
      <input
        type="password"
        id="password2"
        class="form-control ps-5 pe-5"
        placeholder="Confirmar contraseña"
        required
      />
      <i
        class="bi bi-eye position-absolute top-50 end-0 translate-middle-y me-3"
        id="togglePassword2"
        style="cursor: pointer"
      ></i>
    </div>

    <!-- Botón -->
    <button class="btn-gradient w-100 fw-medium">Guardar</button>
    <div class="mt-4">
      <p class="mb-0 small">
        ¿Ya tienes una cuenta?
        <a href="#" routerLink="/login" class="text-danger fw-semibold">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
