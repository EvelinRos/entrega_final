<!-- Fondo reservas -->
<div class="background-wrapper">
  <img src="assets/img/usuarios.jpg" alt="Fondo usuarios" class="background-image" />
  <div class="background-overlay"></div>
</div>

<!-- Contenido -->
<div class="reserva-container">
  <a
    routerLink="/inicio"
    class="btn btn-outline-secondary rounded-pill border-1 d-inline-flex align-items-center gap-2 mb-3 px-3"
  >
    <i class="bi bi-arrow-left"></i>
    Volver
  </a>

  <h2 class="fs-3 fw-bold text-center mb-4">Reservas Registradas</h2>

  <div *ngIf="cargando">Cargando...</div>
  <div *ngIf="error" class="text-danger">{{ error }}</div>

  <table *ngIf="reservas.length > 0" class="tabla-reservas">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Destino</th>
        <th>Descripci√≥n</th>
        <th>Fecha</th>
        <th>Viajeros</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reservas">
        <td>{{ r.usuario_email }}</td>
        <td>{{ r.destino }}</td>
        <td>{{ r.descripcion }}</td>
        <td>{{ r.fecha }}</td>
        <td>{{ r.viajeros }}</td>
        <td>${{ r.total }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!cargando && reservas.length === 0">No hay reservas registradas.</p>
</div>
